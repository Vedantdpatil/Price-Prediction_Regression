<!-- templates/form.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gemstone Price Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-3">Gemstone Price Predictor</h1>
  <p class="text-muted">Enter the features and get an estimated price.</p>

  <form method="POST" action="/predict" class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Carat</label>
      <input type="number" step="0.01" class="form-control" name="carat" required>
    </div>

    <div class="col-md-4">
      <label class="form-label">Cut</label>
      <select class="form-select" name="cut" required>
        {% for c in cut_opts %}<option value="{{ c }}">{{ c }}</option>{% endfor %}
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Color</label>
      <select class="form-select" name="color" required>
        {% for c in color_opts %}<option value="{{ c }}">{{ c }}</option>{% endfor %}
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Clarity</label>
      <select class="form-select" name="clarity" required>
        {% for c in clarity_opts %}<option value="{{ c }}">{{ c }}</option>{% endfor %}
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Depth (%)</label>
      <input type="number" step="0.01" class="form-control" name="depth" required>
    </div>

    <div class="col-md-4">
      <label class="form-label">Table (%)</label>
      <input type="number" step="0.01" class="form-control" name="table" required>
    </div>

    <div class="col-md-4">
      <label class="form-label">Length (mm)</label>
      <input type="number" step="0.01" class="form-control" name="length" required>
    </div>

    <div class="col-md-4">
      <label class="form-label">Width (mm)</label>
      <input type="number" step="0.01" class="form-control" name="width" required>
    </div>

    <div class="col-md-4">
      <label class="form-label">Depth (mm)</label>
      <input type="number" step="0.01" class="form-control" name="depth_mm" required>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Predict Price</button>
    </div>
  </form>
</div>
</body>
</html>
